<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>느좋카페MAP</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4d15d;
      overflow: hidden; /* 애니메이션 요소 밖으로 나가지 않게 */
    }

    /*  상단 큰 제목 스타일 */
    .main-title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3.5rem;
      color: #E6E6FA;
      font-weight: bold;
      text-shadow: 2px 2px 4px #fff8c6;
      z-index: 2;
      -webkit-text-stroke: 2px #7b5eae; 
    text-stroke: 2px #7b5eae;         
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      padding: 80px 20px 20px; 
      position: relative;
      z-index: 1;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .price-tag {
      position: absolute;
      top: 8px;
      right: 8px;
      background: limegreen;
      color: white;
      padding: 2px 6px;
      font-weight: bold;
      border-radius: 4px;
    }

    .card h4 {
      margin: 10px 0 4px;
    }

   .map-area {
      width: 700px;
      height: 400px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255,255,255,0.5);
    }
    .map-container {
  position: relative;
  width: 100%;
  max-width: 600px; 
  margin: 0 auto;
}

    .map-area img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0.95;
    }

    .marker {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transform: translate(-50%, -50%);
}

    /*  하트/별 애니메이션 요소 */
    .floating-icon {
      position: absolute;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!--  상단 큰 제목 -->
  <div class="main-title">Neujot Café MAP ༊*·˚</div>

  <!--  떠다니는 배경 하트/별 -->
  <script>
    const icons = ['🍪','💖','💞','🍰','💗','✨','☕'];
    for (let i = 0; i < 25; i++) {
      const icon = document.createElement('div');
      icon.classList.add('floating-icon');
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.fontSize = (Math.random() * 15 + 15) + 'px';
      icon.style.animationDuration = (Math.random() * 10 + 5) + 's';
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      document.body.appendChild(icon);
    }
  </script>

  <div class="container">
    <!-- 왼쪽 카드 -->
    <div class="card">
      <div class="price-tag">7,500</div>
      <img src="메인페이지_시즌.jpg" alt="Season">
      <h4>SEASON</h4>
      <p>Chocolate Cake, 7.5</p>
    </div>

    <!-- 지도 -->
    <div class="map-area" id="map">
      <img src="메인페이지_서울지도.jpg" alt="서울 지도">
      <div class="marker" style="top: 54.1%; left: 40%;" onclick="showCafe('홍대')"></div>
      <div class="marker" style="top: 15.2%; left: 64.2%;" onclick="showCafe('노원')"></div>
      <div class="marker" style="top: 53.3%; left: 59.5%;" onclick="showCafe('성수1')" ></div>
      <div class="marker" style="top: 56.7%; left: 57.3%;" onclick="showCafe('성수2')"></div>

    </div>

    <!-- 오른쪽 카드 -->
    <div class="card">
      <div class="price-tag">8,000</div>
      <img src="메인페이지_행운라떼.jpg" alt="Aayaan">
      <h4>Aayaan</h4>
      <p>Lucky Cream Latte, 8.0</p>
    </div>
  </div>

  <script>
  function showCafe(region) {
    console.log('클릭된 값:', region);  
    switch(region.trim()) {
      case '홍대':
        location.href = '파롤앤랑그.html';
        break;
      case '노원':
        location.href = '시즌.html';
        break;
      case '성수1':
        location.href = '아이안.html';
        break;
      case '성수2':
        location.href = '한정선.html';
        break;
      default:
        alert('해당 지역 페이지가 없습니다.');
    }
  }
</script>

</body>
</html>
